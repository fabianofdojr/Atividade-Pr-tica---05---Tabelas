<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tabela.css" />
    <title>Tabelas</title>
  </head>
  <body>
    <header>
      <h2>Exerc√≠cio</h2>
      <h3>Tabelas</h3>
    </header>

    <table>
      <tr>
        <td align="left">1</td>
        <td align="left">2</td>
        <td align="left">3</td>
      </tr>

      <tr>
        <td align="center">4</td>
        <td align="center">5</td>
        <td align="center">6</td>
      </tr>

      <tr>
        <td align="right">7</td>
        <td align="right">8</td>
        <td align="right">9</td>
      </tr>
    </table>
    <br />

    <table>
      <tr>
        <td align="left">1</td>
        <td align="left">2</td>
        <td align="left">3</td>
      </tr>

      <tr>
        <td colspan="3" align="center">4</td>
        <!-- Colspan mesclagem de colunas na horizontal-->
      </tr>
      <tr>
        <td align="left">7</td>
        <td align="lett">8</td>
        <td align="left">9</td>
      </tr>
    </table>

    <br />

    <table>
      <tr>
        <td align="left">1</td>
        <td align="left">2</td>
        <td rowspan="3" align="center">3</td>
        <!-- rowspan mesclagem de colunas na vertical-->
      </tr>
      <tr>
        <td colspan="2" align="center">4</td>
      </tr>
      <tr>
        <td align="left">5</td>
        <td align="left">6</td>
      </tr>
    </table>
  </body>
</html>
